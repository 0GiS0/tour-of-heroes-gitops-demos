apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tour-of-heroes-web
  name: tour-of-heroes-web
spec:
  replicas: 3
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: tour-of-heroes-web
  template:
    metadata:
      labels:
        app: tour-of-heroes-web
    spec:
      containers:
      - env:
        - name: API_URL
          value: http://20.67.170.114/api/hero
        image: argocdregistry.azurecr.io/tourofheroesweb:977
        name: tour-of-heroes-web
        ports:
        - containerPort: 5000
          name: web
